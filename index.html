<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <p class="logo-text">Library</p>
            <button id="plus">+</button>
        </div>
    </header>
    <main>
        <div class="main-wrapper">
            <div class="book hide" id="book-template">
                <span class="book-author"></span>
                <span class="book-title"></span>
                <div class="ribbon hide"><span>READ</span></div>
                <div class="onhover hide">
                    <svg width="64px" height="64px" viewBox="-256 -256 1536.00 1536.00" fill="#000000" class="book-icon"
                        version="1.1" xmlns="http://www.w3.org/2000/svg" transform="rotate(0)" stroke="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(0,0), scale(1)">
                            <rect x="-256" y="-256" width="1536.00" height="1536.00" rx="768" fill="#ffffff"
                                strokewidth="0"></rect>
                        </g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                            stroke-width="10.24"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M508 916.8c-49.6 0-92.8-16-124-45.6l-0.8-0.8H133.6c-38.4 0-69.6-31.2-69.6-69.6V172c0-38.4 31.2-69.6 69.6-69.6h238.4c52 0 100.8 23.2 133.6 64l3.2 3.2 3.2-3.2c32.8-40.8 81.6-64 133.6-64h238.4c38.4 0 69.6 31.2 69.6 69.6v629.6c0 38.4-31.2 69.6-69.6 69.6H632.8l-0.8 0.8c-31.2 29.6-74.4 44.8-124 44.8z m136-772.8c-72 8.8-110.4 40-110.4 89.6v639.2l4-0.8c21.6-4.8 40.8-15.2 55.2-31.2l2.4-3.2c4-6.4 9.6-10.4 12-10.4h301.6l-1.6-683.2H644z m-220.8 697.6c14.4 15.2 33.6 25.6 57.6 30.4l4 0.8V233.6c0-62.4-60.8-86.4-112.8-88.8H106.4v683.2H408c1.6 0 9.6 5.6 12.8 10.4l2.4 3.2z"
                                fill=""></path>
                        </g>
                    </svg>
                    <svg width="64px" height="64px" viewBox="-256 -256 1536.00 1536.00" fill="#000000"
                        class="delete-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" stroke="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(0,0), scale(1)">
                            <rect x="-256" y="-256" width="1536.00" height="1536.00" rx="768" fill="#ffffff"
                                strokewidth="0"></rect>
                        </g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                            stroke-width="12.288"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M32 241.6c-11.2 0-20-8.8-20-20s8.8-20 20-20l940 1.6c11.2 0 20 8.8 20 20s-8.8 20-20 20L32 241.6zM186.4 282.4c0-11.2 8.8-20 20-20s20 8.8 20 20v688.8l585.6-6.4V289.6c0-11.2 8.8-20 20-20s20 8.8 20 20v716.8l-666.4 7.2V282.4z"
                                fill=""></path>
                            <path
                                d="M682.4 867.2c-11.2 0-20-8.8-20-20V372c0-11.2 8.8-20 20-20s20 8.8 20 20v475.2c0.8 11.2-8.8 20-20 20zM367.2 867.2c-11.2 0-20-8.8-20-20V372c0-11.2 8.8-20 20-20s20 8.8 20 20v475.2c0.8 11.2-8.8 20-20 20zM524.8 867.2c-11.2 0-20-8.8-20-20V372c0-11.2 8.8-20 20-20s20 8.8 20 20v475.2c0.8 11.2-8.8 20-20 20zM655.2 213.6v-48.8c0-17.6-14.4-32-32-32H418.4c-18.4 0-32 14.4-32 32.8V208h-40v-42.4c0-40 32.8-72.8 72.8-72.8H624c40 0 72.8 32.8 72.8 72.8v48.8h-41.6z"
                                fill=""></path>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="form-overlay hide">
                <form>
                    <label for="input-author">Author</label>
                    <input type="text" name="author" id="input-author">
                    <label for="input-title">Book Title</label>
                    <input type="text" name="title" id="input-title">
                    <label for="input-pages">Number of pages</label>
                    <input type="number" name="pages" id="input-pages" min="1" max="100000">
                    <div class="form-checkbox">
                        <input type="checkbox" name="read" id="input-read">
                        <label for="input-read">Read</label>
                    </div>
                    <div class="form-buttons">
                        <button id="input-add">Add Book</button>
                        <button id="input-exit">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
